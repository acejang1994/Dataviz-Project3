function chooseView(id){

function setupEventListeners () {

function populateSelectors (data) {

    var genders = d3.set();


    data.forEach(function(r) {
        economics.add(r.Q6.replace(/'/g, ''));

function isSelected (selectorId,val) {
    return d3.select("#"+selectorId+" > option[value='"+val+"']")
    .property("selected");
}


function keepSelectorsRow (r) {
    return (isSelected("select-gender", r.Q164) && isSelected("select-economic", r.Q6.replace(/'/g, '')));
            
}

function setupSocialMedia (svg_id, countrieslist) {

    var svg = d3.select("#"+svg_id);
    var s = computeSizes(svg);
    var barHeight = s.chartHeight/(2* countrieslist.length-1);


    // get rid of old view
    svg.selectAll("g").remove();

    svg.select("#title")
    .text("Satisfied");

    sel = svg.selectAll("g")
    .data(countrieslist)
    .enter().append("g")
        // alternate way to position bars
        // instead of placing each individually with x/y attributes
        // place them with a "translate" transform
    .attr("transform",
          function(d,i) { return "translate(0,"+(s.margin+(i*2)*barHeight)+")"; });

    sel.append("rect")
    .attr("class","bar")
        .attr("x", s.width-s.margin)
    .attr("y",s.yStart)
    .attr("height",barHeight)
    .attr("width",0);

    sel.append("text")
    .attr("class","value")
    .attr("x",s.width-s.margin-20)
    .attr("y",s.yStart + barHeight/2)
    .attr("dy","0.3em")
    .style("text-anchor","middle");

    sel.append("text")
    .attr("class","label")
    .attr("x", s.margin+50)
    .attr("y", s.yStart + barHeight/2)
    .attr("dy","0.3em")
    .style("text-anchor","end")
    .text(function(d) { return d; });
}

function updateSocialMedia (question, svg_id, countrieslist) {

    var svg = d3.select("#"+svg_id);
    var s = computeSizes(svg);

    var barHeight = s.chartHeight/(2*countrieslist.length-1);

    // group data by values of gender/age/race columns
    // independently, and accumulate the various counts
    // in the 'counts' array

    var counts = [];
    var total_count = 0;
    
    countrieslist.forEach(function(country, i){
    var c = countSplitByColumn(GLOBAL.data, function (r) { 
      return keepSelectorsRow(r) && r.COUNTRY ===  country}, "Q1"); 
      counts[i] = c.counts;
    });

    d3.select("#span-base") 
    .text(total_count);

    total_count = 1000;

    // convert the counts dictionaries into arrays
    // easier to work with in d3
    // 
    // Exercise: figure out what this does

    counts.forEach(function(c,i) { 
    // first convert to an array of entries
        var d = d3.entries(c);  
            // sort them
        d.sort(function(a,b) { return d3.ascending(a.key,b.key); });
        // then cumulate them
        cumulate(d);
        counts[i] = d;
    })

    var answers = [
        "Dissatisfied",
        "Satisfied",
        "Don't know",
        "Refused"
]
    // colors for the groups

    var colorsRng = ["#003b5c","#227fb6","#67bbe2","#9bddf8"];

    var colors = {
    "Dissatisfied": colorsRng[0],
    "Satisfied": colorsRng[1],
    "Don't know": colorsRng[2],
    "Refused": colorsRng[3]
    };

    var xPos = d3.scale.linear() 
    .domain([0,total_count])
    .range([s.margin+55, s.width-s.margin]);

    var width = d3.scale.linear() 
    .domain([0,total_count])
    .range([0,s.chartWidth-55]);

    sel = svg.selectAll("g") 
        .data(counts);

    var bars = sel.selectAll(".bar")
        .data(function(d) { return d;});

    bars.enter().append("rect")
        .attr("class","bar")
        .style("fill",function(d,i) {
          return colors[d.key]; })
        .attr("y",s.yStart)
        .attr("x",xPos(0))
        .attr("width",0)
        .attr("height",barHeight);
    bars.exit().remove()

    sel.selectAll(".bar")
        .on("mouseover",function() { this.style.fill = "grey"; })
        .on("mouseout",function(d,i) { this.style.fill = colors[d.key]; })
        .transition()
        .duration(1000)
        .attr("x",function(d) {
            return xPos(d.cumulative/d.sum*total_count); })
        .attr("width",function(d) {
            return width(d.value/d.sum*total_count); })
        .style("fill",function(d,i) { return colors[d.key]; })

    var values = sel.selectAll(".value")
        .data(function(d) { return d;});

    values.enter().append("text")
        .attr("class","value")
        .attr("y",s.yStart +barHeight/2)
        .attr("x",s.width-s.margin)
        .attr("dy","0.3em")
        .style("text-anchor","middle")
    values.exit().remove();

    sel.selectAll(".value")
        .style("fill","white")
        .transition()
        .duration(1000)
        .attr("x",function(d) { return xPos((d.cumulative+d.value/2)/d.sum*total_count); })
        .text(function(d) { return Math.round(100*d.value/d.sum)+"%"; });

    // legend
    var legend = svg.selectAll(".legend")
        .data(answers)
        .enter()
        .append("g")
        .attr("class", "legend");

    legend.append("rect")
        .attr("x", s.chartWidth - s.legendMargin*3)
        .attr("y", function(d, i){ return i * 25 + s.legendMargin;})
        .attr("width", 20)
        .attr("height", 20)
        .style("fill", function(d,i) { 
            return colorsRng[i];
        });
    legend.append("text")
      .attr("x", s.chartWidth-s.legendMargin )
      .attr("y", function(d, i){ return i * 25 + s.legendMargin*1.8;})
      .attr("dy", ".35em")
      .style("text-anchor", "start")
      .text(function(d) { 
        return d; });
}


function cumulate (arr) {
    var sum= 0;
    for (var i=0; i<arr.length; i++) {
        sum += arr[i].value;
    }
    var cumulative = 0;
    for (var i=0; i<arr.length; i++) {
        arr[i].cumulative = cumulative;
        arr[i].sum = sum
        cumulative += arr[i].value;
    }
}

function countSplitByColumn (data, selectors, question) { 
    var counts = { };
    var all = 0;
    data.forEach(function(r) {
    if (selectors(r)) { 
        all += 1;
        c = r[question];
        if (c in counts) {
        counts[c] += 1;
        } else {
        counts[c] = 1;
        }
    }
    // counts.all = all
    });
    return {counts:counts};
}

function computeSizes (svg) { 
    
    // get the size of the SVG element
    var height = svg.attr("height");
    var width = svg.attr("width");
    var margin = 100;

    // the chart lives in the svg surrounded by a margin of 100px

    return {height:height,
        width: width,
        margin: margin,
        chartHeight: height-2*margin,
        chartWidth: width-2*margin,
        yStart: 30,
        legendMargin: 15

    }
}
